version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ai-client-discovery-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: campaigns
      POSTGRES_USER: ${POSTGRES_USER:-aiuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeThisPassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Flask API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-client-discovery-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Flask
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: production

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aiuser}:${POSTGRES_PASSWORD:-changeThisPassword123}@db:5432/campaigns

      # Apollo API (Secure - Session Manager only)
      APOLLO_API_KEY: ${APOLLO_API_KEY}

      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEY_FALLBACK: ${GEMINI_API_KEY_FALLBACK}

      # Google OAuth (Gmail)
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}

      # Microsoft OAuth (Outlook) - Optional
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      REDIRECT_URI: ${REDIRECT_URI:-http://localhost:5000/auth/callback}
    volumes:
      - ./logs:/app/logs
      - ./instance:/app/instance
    ports:
      - "5000:5000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    container_name: ai-client-discovery-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: ai-client-discovery-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates here
    networks:
      - app-network
    profiles:
      - production  # Only start in production profile

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
